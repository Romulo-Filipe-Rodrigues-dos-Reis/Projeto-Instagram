<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Instragram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./kissclipart-smartphone-instagram-png-clipart-mobile-app-develo-45ee87481a083066.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-png.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Design Ux Romulo Filipe Rodrigues dos Reis.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">continue com a conta</a>
                <a href="#" class="instagram-logout">remova a conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é sua conta?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
